<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xem tuổi</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhập số tuổi'));
    if (a > 0 && a < 120) {
        alert('là tuổi của một người')
    } else {
        alert('không phải là tuổi người')
    }
</script>
</body>
</html>
