<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yêu cầu 3 bài 2</title>
</head>
<body>
<script>
    let a = [];
    let b = [];
    let value = [];
    let check;
    let n = prompt('Nhập số phần tử của mảng A:');
    for (let i = 0; i < n; i++) {
        let input = parseInt(prompt('Nhập các phần tử của mảng A:'))
        a.push(input);
    }
    let m = prompt('Nhập số phần tử của mảng B:');
    for (let j = 0; j < m; j++) {
        let input = parseInt(prompt('Nhập các phần tử của mảng B:'))
        b.push(input);
    }
    if (n < m) {
        check = m
    } else check = n
    for (let i = 0; i < check; i++) {
        let index = a.indexOf(b[i]);
        if (index === -1) {
            value.push(b[i]);
        }
    }
    alert('Kết quả missingValue(A,B)=[' + value +']')

</script>
</body>
</html>
