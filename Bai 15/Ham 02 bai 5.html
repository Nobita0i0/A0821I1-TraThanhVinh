<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm 02 bài 5</title>
</head>
<body>
<script>
    let a = prompt("Nhập số thứ nhất: ");
    let b = prompt("Nhập số thứ hai: ");
    let c = prompt("Nhập số thứ ba: ");
    function min(a, b, c) {
if (a < b && a < c) return a;
else if (b < a && b < c) return b;
else return c;
    }
    alert("Số nhỏ nhất trong ba số là " + min(a, b, c))
</script>
</body>
</html>
