<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yêu cầu 4 bài 2</title>
</head>
<body>
<script>
    let str = prompt('Nhập chuỗi bất kỳ');
    let arr = str.split("");
    let n = 0
    for (let i = 0; i < arr.length; i++) {
        if (arr.indexOf(arr[i]) === arr.lastIndexOf(arr[i])) {
            n++
        } else {
            arr.splice(arr.lastIndexOf(arr[i]), 1)
            i--
        }
    }
    document.write('Số kí tự khác nhau là ' + n + ": " + arr)
</script>
</body>
</html>
