<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất của 3 số nguyên</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhập số nguyên thứ nhất'));
    let b = parseInt(prompt('nhập số nguyên thứ hai'));
    let c = parseInt(prompt('nhập số nguyên thứ ba'));
    if (a >= b && a >= c) {
        alert('Số có giá trị lớn nhất là: ' + a);
    } else if (b >= c) {
        alert('Số có giá trị lớn nhất là: ' + b);
    } else {
        alert('Số có giá trị lớn nhất là: ' + c)
    }
</script>
</body>
</html>
