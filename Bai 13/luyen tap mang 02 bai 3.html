<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 02 bài 3</title>
</head>
<body>
<script>
    let arr = [];
    do {
        size = parseInt(prompt("Nhập kích thước của mảng:"))
    } while (size > 10)
    for (let i = 0; i <= size; i++) {
        arr[i] = parseInt(prompt("Nhập giá trị tại vị trí: " + i))
    }
    document.write(arr.length + 1);
</script>
</body>
</html>
