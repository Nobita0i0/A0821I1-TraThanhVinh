<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>giải phương trình bậc 1</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhập số a cho phương trình ax+b=0', ''));
    let b = parseInt(prompt('nhập số b cho phương trình ax+b=0', ''));
    if (a == 0) {
        if (b == 0) {
            alert('phương trình có vô số nghiệm')
        }
        else {
            alert('phương trình vô nghiệm')
        }
    } else {
        alert('phương trình có nghiệm x = ' + (- b / a))
    }
</script>
</body>
</html>
