<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ĐỔI TIỀN VNĐ USD</title>
</head>
<body>
<h2>Amount</h2>
<input id="amount" type="text" placeholder="Nhập số tiền">
<h2>From Currency</h2>
<select id="from">
    <option value="VNĐ">VIỆT NAM</option>
    <option value="USD">MỸ</option>
</select>
<h2>To Currency</h2>
<select id="to">
    <option value="VNĐ">VIỆT NAM</option>
    <option value="USD">MỸ</option>
</select>
<h2 id="result">Kết Quả</h2>
<button onclick="convert()">CHUYỂN ĐỔI</button>
</body>
<script>
    function convert() {
        let amount = document.getElementById('amount').value;
        let from = document.getElementById('from').value;
        let to = document.getElementById('to').value;
        let result ;
        if (from === "USD" && to === "VNĐ") {
            result = amount * 23000;
        } else if (from === "VNĐ" && to === "USD") {
            result = amount / 23000;
        } else {
            result = amount;
        }
        document.getElementById('result').innerText = result
    }
</script>
</html>
