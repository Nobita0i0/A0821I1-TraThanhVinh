<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yêu cầu 5 bài 1</title>
</head>
<body>
<script>
    let m = parseInt(prompt('Nhập số hàng của ma trận'));
    let n = parseInt(prompt('Nhập số cột của ma trận'));

    function total() {
        let arr = new Array(m);
        for (let i = 0; i < m; i++) {
            arr[i] = new Array(n);
            for (let j = 0; j < n; j++) {
                arr[i][j] = parseInt(prompt('Nhập phần tử mảng[' + i + ']' + '[' + j + ']'))
            }
        }
        let sum = 0;
        for (let i = 0; i < m; i++) {
            for (let j = 0; j < n; j++) {
                if (arr[i][j] % 2 === 0) {
                    sum += arr[i][j];
                    document.write("số chẵn trong ma trận là " + arr[i][j] + "</br>");
                }
            }
        }
        return sum
    }
    document.write('Tổng các số chẵn có trong ma trận ' + ' là ' + total())
</script>
</body>
</html>
