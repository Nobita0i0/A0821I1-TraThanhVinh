<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yêu cầu 1 bài 4</title>
</head>
<body>
<script>
    let chieuCao = parseInt(prompt("Nhập chiều cao tam giác: "));
    for (let i = 0; i < chieuCao; i++) {
        for (let j = chieuCao; j > i; j--) {
            document.write("&nbsp&nbsp");
        }

        for (let k = 0; k <= i - 1; k++) {
            if (k === 0 || k === i || i === 5 - 1) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        for (let h = 0; h <= i; h++) {
            if ( h === i || i === 5 - 1) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }

        }
        document.write("<br>");
    }
</script>
</body>
</html>
