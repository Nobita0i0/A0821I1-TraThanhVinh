<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yêu cầu 1 bài 1</title>
</head>
<body>
<script>
    let chieuDai = parseInt(prompt("Nhập chiều dài: "));
    let chieuRong = parseInt(prompt("Nhập chiều rộng: "));
    for (let row = 1; row <= chieuDai; row++) {
        for (let col = 1; col <= chieuRong; col++ ) {
            if (col === 1 || col === chieuRong || row === chieuRong || row === 1) {
                document.write("*")
            } else {
                document.write("&nbsp&nbsp")
            }
        }
        document.write("<br/>")
    }

</script>
</body>
</html>
