<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ỨNG DỤNG MÁY TÍNH</title>
</head>
<body>
<h2>Caculator</h2>
<input type="text" id="number1">
<label for="number1">nhập số</label>
<input type="text" id="number2">
<label for="number2">nhập số</label>
<br/>
<button onclick="calBasic('+')">Addition (+)</button>
<button onclick="calBasic('-')">Substration (-)</button>
<button onclick="calBasic('*')">Multiplication (*)</button>
<button onclick="calBasic('/')">Division (/)</button>
<br/>
<label>result</label>
<label for="result"></label>
<textarea id="result"></textarea>
<script>
    function calBasic(input) {
        const number1 = parseFloat(document.getElementById('number1').value);
        const number2 = parseFloat(document.getElementById('number2').value);
        var result = 0;
        console.log("result: " + result);
        console.log(input)
        switch (input) {
            case '+':
                result = number1 + number2;
                break;
            case '-' :
                result = number1 - number2;
            break;
            case '*' :
                result = number1 * number2;
            break;
            case '/' :
                result = number1 / number2;
                break;
        }
        document.getElementById('result').innerText = result
    }
</script>
</body>
</html>
