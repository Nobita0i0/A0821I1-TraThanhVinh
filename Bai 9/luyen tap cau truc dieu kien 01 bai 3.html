<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>so sánh số nguyên</title>
</head>
<body>
<script>
  let a = parseInt(prompt('Nhập số nguyên bất kỳ', ''));
  if (a > 0) {
      alert('Số nhập là số lớn hơn 0!')
  } else if (a < 0) {
      alert('Số vừa nhập là số nhỏ hơn 0!');
  } else {
      alert('Số vừa nhập là số 0!')
  }
</script>
</body>
</html>
