<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yêu cầu 2 bài 2</title>
</head>
<body>
<script>
    let input = prompt('Nhập 1 kí tự bất kì trong bảng chữ cái tiếng Anh: ');
    switch (input){
        case('o'):
        case('u'):
        case('i'):
        case('a'):
        case('e'):
        case('O'):
        case('U'):
        case('I'):
        case('A'):
        case('E'):
            alert(input+' là nguyên âm');
            break;
        default:
            alert(input+' là phụ âm');
    }
</script>
</body>
</html>
