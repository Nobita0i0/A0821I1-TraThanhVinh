<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiện thị 20 số nguyên đầu tiên</title>
</head>
<body>
<script>
    let num = 2;
    let count = 0;
    while (count < 20) {
        let check = true;
        for (let i = 2; i < num; i++) {
            if (num % i === 0) {
                check = false;
                break;
            }
        }
        if (check === true) {
            document.write(num + "<br/>");
            count++;
        }
        num++;
    }
</script>
</body>
</html>
