<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yêu cầu 1 bài 1</title>
</head>
<body>
<script>
    for (let row = 1; row <= 4; row++) {
        for (let col = 1; col <= 5; col++ ) {
            if (col === 1 || col === 5 || row === 4 || row === 1) {
                document.write("*")
            } else {
                document.write("&ensp;")
            }
        }
        document.write("<br/>")
    }

</script>
</body>
</html>
