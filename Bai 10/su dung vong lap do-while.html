<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sử dụng vòng lặp do-while</title>
</head>
<body>
<script>
    let value = null;
    do {
        value = prompt('nhập vào số từ 1 đến 10');
    } while (value < 1 || value > 10)
    alert('số đã nhập là ' + value);
</script>
</body>
</html>
