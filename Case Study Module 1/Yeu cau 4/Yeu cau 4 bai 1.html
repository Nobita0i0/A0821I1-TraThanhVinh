<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yêu cầu 4 bài 1</title>
</head>
<body>
<script>
    let str=prompt("nhập vào một chuỗi muốn định dạng");
    function titleCase(str) {
        return str.toLowerCase().replace(/(^|\s)\S/g, function(l) {
            return l.toUpperCase();
        });
    }
    document.write(titleCase(str));
</script>
</body>
</html>
