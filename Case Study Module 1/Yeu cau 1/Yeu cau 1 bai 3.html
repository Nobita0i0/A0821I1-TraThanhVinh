<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yêu cầu 1 bài 3</title>
</head>
<body>
<script>
    let h = 5;
    let x = (h/2)+1;
    let t = 1;
    let result = "";
    while( h > 0) {
        for (var i = 0; i <= x; i++) {
            result += " ";
        }
        for (var j = 0; j < t; j++) {
            result += "*";
        }
        <br/>
        h--;
        x--;
        t += 2;
    }
    for(var i=1;i<=h;i++){
        for(var k=h;k>i;k--){
            result+=" ";
        }
        for(var j=1;j<=(i*2)-1;j++){
            result+="*";
        }
    }
    document.write(result + "<br/>");
</script>
</body>
</html>
