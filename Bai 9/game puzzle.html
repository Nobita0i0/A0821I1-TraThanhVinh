<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game puzzle</title>
</head>
<body>
<img src="Images/Hinh1a.png" onclick="changeImg(1)" id="color1" width="250 px" height="600 px">
<img src="Images/Hinh2b.png" onclick="changeImg(2)" id="color2" width="250 px" height="600 px">
<img src="Images/Hinh3c.png" onclick="changeImg(3)" id="color3" width="250 px" height="600 px">
<h2 id="result"></h2>
<script>
    function changeImg(choose) {
        let img;
        switch (choose) {
            case 1: {
                img = document.getElementById('color1').getAttribute('src');
                if (img === "Images/Hinh1a.png") {
                    document.getElementById('color1').src = "Images/Hinh2a.png";
                } else if (img === "Images/Hinh2a.png") {
                    document.getElementById('color1').src = "Images/Hinh3a.png";
                } else {
                    document.getElementById('color1').src = "Images/Hinh1a.png";
                }
                break;
            }
            case 2:{
                img = document.getElementById('color2').getAttribute('src');
                if (img === "Images/Hinh1b.png") {
                    document.getElementById('color2').src = "Images/Hinh2b.png";
                } else if (img === "Images/Hinh2b.png") {
                    document.getElementById('color2').src = "Images/Hinh3b.png";
                } else {
                    document.getElementById('color2').src = "Images/Hinh1b.png";
                }
                break;
            }
            case 3: {
                img = document.getElementById('color3').getAttribute('src');
                if (img === "Images/Hinh1c.png") {
                    document.getElementById('color3').src = "Images/Hinh2c.png";
                } else if (img === "Images/Hinh2c.png") {
                    document.getElementById('color3').src = "Images/Hinh3c.png";
                } else {
                    document.getElementById('color3').src = "Images/Hinh1c.png";
                }
                break;
            }
        }

        if (document.getElementById('color1').getAttribute('src') === "Images/Hinh1a.png" &&
            document.getElementById('color2').getAttribute('src') === "Images/Hinh1b.png" &&
            document.getElementById('color3').getAttribute('src') === "Images/Hinh1c.png") {
            document.getElementById('result').innerText = "Đúng!!!"
        }
        }
</script>
</body>
</html>
