<body>
<script>
    let int = [-9, 8, -10, -57, 63, 16, -2, -76, 45, 91];
    let index = 0;
    let SoNguyenAm = int[0]
    for (let i = 0; i < int.length; i++) {
        if (int[i] < 0) {
            SoNguyenAm = int[i]
            index = i; {
                document.write("số nguyên âm là " + SoNguyenAm + " tại vị trí " + index + "<br/>");
            }
        }
    }

</script>
