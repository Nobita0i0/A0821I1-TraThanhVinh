<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yêu cầu 1 bài 2</title>
</head>
<body>
<script>
    let chieuCao = parseInt(prompt("Nhập chiều cao tam giác: "))
    for (let row = 1; row <= chieuCao; row++) {
        for (let col = 1; col <= chieuCao; col++ ) {
        document.write("&nbsp&nbsp")
        }
        for (let k = 1; k <= row; k++) {
            if (k === 1 || k === row || row === chieuCao) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br/>")
    }

</script>
</body>
</html>
