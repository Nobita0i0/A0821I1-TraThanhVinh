<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm 2 bài 2</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập bán kính hình tròn "));
    function chuVi(n) {
        return 2 * n * (Math.PI);
    }
    function dienTich(n) {
        return n * n * (Math.PI);
    }
    document.write("Chu vi hình tròn là " + chuVi(n) + "<br/>");
    document.write("Diện tích hình tròn là " + dienTich(n) + "<br/>");
</script>
</body>
</html>
