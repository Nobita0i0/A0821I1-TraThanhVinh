<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cách đổi nhiệt độ</title>
</head>
<body>
<form>
    <p>
        <label>Fahrenheit</label>
        <input id="inputF" type="number" placeholder="Nhập nhiệt độ F"
               oninput="tempConver(this.value)"
               onchange="tempConver(this.value)">
    </p>
    <p>Celsius: <span id="outputC"></span></p>
</form>
<script>
    function tempConver(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputC").innerHTML = (valNum-32) / 1.8;
    }
</script>
</body>
</html>
