<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 04</title>
</head>
<body>
<script>
    let n1 = 0, n2 = 1, nextNum, i;
    let num
    for (i = 1; i <= num; i++) {
        nextNum = n1 + n2
        n1 = n2
        n2 = nextNum
    }
    if (n1 % 5 == 0) {
        document.write('số chia hết cho 5 đầu tiên là ' + n1 + "<break/>");
    }
</script>
</body>
</html>
