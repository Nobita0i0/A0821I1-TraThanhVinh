<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giá điện</title>
</head>
<body>
<!Bậc 1: Cho kWh từ 0 – 50         1.678
  Bậc 2: Cho kWh từ 51 – 100       1.734
  Bậc 3: Cho kWh từ 101 – 200      2.014
  Bậc 4: Cho kWh từ 201 – 300      2.536
  Bậc 5: Cho kWh từ 301 –          2.834!>

<script>
    let a = parseInt(prompt('nhập số kWh điện đã sử dụng:'));
    let b1 = 50 * 1678
    let b2 = 50 * 1734
    let b3 = 100 * 2014
    let b4 = 100 * 2536
    if (a >= 300) {
        alert(b1 + b2 + b3 + b4 + ((a - 300) * 2834) + '  là giá điện được tính')
    } else if (a >= 200) {
        alert(b1 + b2 + b3 + ((a - 200) * 2536) + '  là giá điện được tính');
    } else if (a >= 100) {
        alert(b1 + b2 + ((a - 100) * 2014) + '  là giá điện được tính');
    } else if (a >= 50) {
        alert(+ b1 + ((a - 50) * 1734) + '  là giá điện được tính');
    } else {
        alert(a * 1678 + '  là giá điện được tính');
    }
</script>
</body>
</html>
