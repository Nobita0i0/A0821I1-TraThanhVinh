<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai thừa một số nguyên dương</title>
</head>
<body>
<script>
    let n = parseInt(prompt("nhập số nguyên dương:"));
    giai_thua = 1;
    for (i = 1; i <= n; i++) {
        giai_thua = giai_thua * i;
        }
    document.write("giai thừa của " + n + " = " + giai_thua)
</script>
</body>
</html>
