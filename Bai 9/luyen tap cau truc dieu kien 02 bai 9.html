<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cạnh của tam giác</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhập chiều dài cạnh a:'));
    let b = parseInt(prompt('nhập chiều dài cạnh b:'));
    let c = parseInt(prompt('nhập chiều dài cạnh c:'));
    if (a == 0 || b == 0 || c == 0) {
        alert('a, b, c không phải là cạnh tam giác')
    }
    else if (a + b > c && b + c > a && a + c > b)
    {
        alert('a, b, c là cạnh của tam giác')
    }
    else
    {
        alert('a, b, c không phải là cạnh tam giác')
    }
</script>
</body>
</html>
