<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 02 bài 1</title>
</head>
<body>
<script>
    let a = [
        [1, 3, 5, 7],
        [8, 6, 4, 2],
        [10, 20, 30, 40],
        [90, 80, 70, 60],
        [11, 33, 55, 77]
    ];
    for (let i in a) {
        document.write("row " + i + "<br/>");
        for (let j in a[i]) {
            document.write(" " + a[i][j] + "<br/>");
        }
    }
</script>
</body>
</html>
