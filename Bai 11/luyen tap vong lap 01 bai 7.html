<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 07</title>
</head>
<body>
<script>
    let i;
    for (i = 0; i <=100; i++) {
        if (i % 3 === 0 && i % 5 !== 0) {
            document.write(i + ' Fizz' + "<br/>");
        } if (i % 5 === 0 && i % 3 !== 0) {
            document.write(i + ' Buzz' + "<br/>");
        } if (i % 3 === 0 && i % 5 === 0) {
            document.write(i + ' FizzBuzz' + "<br/>");
        } else {
            document.write(i + "<br/>")
        }
    }
</script>
</body>
</html>
