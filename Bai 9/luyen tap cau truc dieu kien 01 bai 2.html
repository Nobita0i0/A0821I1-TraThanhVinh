<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>điều kiện đủ tuổi vào học lớp 10</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhập số tuổi học sinh'));
    if (a >= 15) {
        alert('Học sinh đủ điều kiện vào học lớp 10')
    } else {
        alert('Học sinh không đủ điều kiện vào học lớp 10')
    }
</script>
</body>
</html>
