<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>diện tích hình chữ nhật</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhập chiều rộng:', ''));
    let b = parseInt(prompt('nhập chiều dài:', ''));
    alert('diện tích hình chữ nhật là ' + a * b + ' m²');
</script>
</body>
</html>
