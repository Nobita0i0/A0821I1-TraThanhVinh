<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 01 bài 6</title>
</head>
<body>
<script>
    let int = [9, 8, 10, 57, 63, 16, 2, 76, 45, 91];
    let v = parseInt(prompt("nhập số nguyên ", ''));
    for (let i = 0; i < int.length; i++) {
        if (int[i] === v) {
            document.write(v + " is in the array" + "<br/>");
        } else {
            document.write(v + " is not in the array" + "<br/>");
        }
    }

</script>
</body>
</html>
